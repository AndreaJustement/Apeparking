<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body>
    <!-- Encabezado fijo con logo y navegación -->
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo" class="logo-icon">
            <div class="logo-text">ApeParking</div>
        </div>
        <nav>
            <ul>
                <li><a href="/reservations">Reservas</a></li>
                <li><a href="/user/payments">Pagos</a></li>
                <li><a href="/user/history">Historial</a></li>
                <li><a href="/logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <h1>Perfil de Usuario</h1>
            <p>Actualiza tu información personal aquí.</p>
            
            <div class="profile-info">
                <form action="/update_profile" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" value="Juan Pérez" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" value="juan.perez@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" value="+34 123 456 789">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button">Actualizar Perfil</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
