<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo" class="logo-icon">
            <div class="logo-text">ApeParking</div>
        </div>
        <nav>
            <ul>
                <li><a href="/reservations/?user_id={{ user["_id"] }}">Reservas</a></li>
                <li><a href="/user/payments">Pagos</a></li>
                <li><a href="/history">Historial</a></li>
                <li><a href="/logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <h1>Perfil de Usuario</h1>
            <form action="/update_profile" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
                <button type="submit" class="button">Actualizar Perfil</button>
            </form>
        </section>
    </main>
</body>
</html>
